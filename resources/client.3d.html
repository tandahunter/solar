<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js/three.min.js"></script>
    <script src="js/three.orbitcontrols.js"></script>
    <style type="text/css">
        body {
            overflow: hidden;
            margin: 0;
        }
    </style>
</head>

<body style="background-color:black;">
    <script type="text/javascript">
        var camera, scene, renderer;
        var geometry, material, mesh;
        var planets = [];

        init();
        animate();

        function init() {


            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 100;

            scene = new THREE.Scene();

            var lights = [];
            lights[0] = new THREE.PointLight(0xffffff, 1, 0);
            lights[1] = new THREE.PointLight(0xffffff, 1, 0);
            lights[2] = new THREE.PointLight(0xffffff, 1, 0);

            lights[0].position.set(0, 200, 0);
            lights[1].position.set(100, 200, 100);
            lights[2].position.set(- 100, - 200, - 100);

            scene.add(lights[0]);
            scene.add(lights[1]);
            scene.add(lights[2]);



            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.body.appendChild(renderer.domElement);

            var orbit = new THREE.OrbitControls(camera, renderer.domElement);
            orbit.enableZoom = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function webServer() {
            return location.origin;
        }

        function socketServer() {
            return "ws://" + location.hostname + ":8081"
        }

        (function getSun() {
            $.getJSON(webServer() + "/Sun/", (d, s, x) => {
                sun = d;
                /*
                var p = document.createElement("div");
                document.body.appendChild(p);
                p.className = "sun";
                $(p).css("left", offsetX(d.vector.x) + 'px')
                $(p).css("top", offsetY(d.vector.z) + 'px')
                */

                geometry = new THREE.SphereGeometry(20, 25, 25)
                material = new THREE.MeshPhongMaterial({
                    color: 0x888800,
                    shading: THREE.FlatShading,
                    wireframe: false
                });

                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                mesh.position.set(d.vector.x, d.vector.y, d.vector.z);
            })
        }());

        (function getPlanets() {
            $.getJSON(webServer() + "/Planets/", (d, s, x) => {
                for (i = 0; i < d.length; i++) {

                    geometry = new THREE.SphereGeometry(10, 25, 25)
                    material = new THREE.MeshPhongMaterial({
                        color: 0x003300,
                        shading: THREE.FlatShading,
                        wireframe: false
                    });

                    mesh = new THREE.Mesh(geometry, material);
                    scene.add(mesh);
                    mesh.position.set(d[i].vector.x, d[i].vector.y, d[i].vector.z);

                    planets[d[i].id] = mesh;

                    /*var p = document.createElement("div");
                    document.body.appendChild(p);
                    p.className = "planet";
                    p.id = d[i].id;

                    var a = document.createAttribute("id");
                    a.value = d[i].id;
                    p.attributes.setNamedItem(a);

                    $(p).css("left", offsetX(d[i].vector.x) + 'px');
                    $(p).css("top", offsetY(d[i].vector.z) + 'px');*/
                }
            })
        }());

        (function initWebSocket() {
            var socket = new WebSocket(socketServer() + "/Planets/");
            var processing = false;

            socket.onmessage = function (event) {
                if (processing === false) {
                    processing = true;

                    if (event && event.data) {
                        var jsonData = JSON.parse(event.data);

                        for (var i = 0; i < jsonData.length; i++) {
                            var planet = jsonData[i];

                            mesh = planets[planet.id];
                            if (mesh)
                                mesh.position.set(planet.vector.x, planet.vector.y, planet.vector.z);

                            /*var p = $('#' + planet.id).first();

                            if (p !== null) {
                                $(p).css("left", offsetX(planet.vector.x) + 'px');
                                $(p).css("top", offsetY(planet.vector.z) + 'px');
                            }*/
                        }
                    }

                    processing = false;
                }
            };
        }())

        document.onmousedown = function (event) {
            var vector = new THREE.Vector3();

            vector.set(
                (event.clientX / window.innerWidth) * 2 - 1,
                - (event.clientY / window.innerHeight) * 2 + 1,
                0.5);

            vector.unproject(camera);
            var dir = vector.sub(camera.position).normalize();
            var distance = - camera.position.z / dir.z;
            var pos = camera.position.clone().add(dir.multiplyScalar(distance));
            console.log(vector);

            var planet = {
                id: 0,
                mass: 5.9721986e24,
                name: "",
                vector: {
                    x: vector.x,
                    y: vector.y,
                    z: vector.z
                },
                velocity: {
                    x: 0,
                    y: 0,
                    z: 2.963e-5
                }
            }

            $.post(webServer() + "/Planets/", JSON.stringify(planet), (d, s, x) => {
                var x = parseInt(d);
                if (NaN !== x) {

                    mesh = new THREE.Mesh(geometry, material);
                    scene.add(mesh);
                    mesh.position.set(vector.x, vector.y, vector.z);

                    planets[x] = mesh;

                }
            }).then(function () {

            })

        }
    </script>
</body>

</html>
